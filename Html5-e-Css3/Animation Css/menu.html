<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu burguer - toggle</title>
    <link rel="stylesheet" href="EStilos/burguer.css">
</head>
<body>
    <header>          
            <button onclick="menu()" id="btn-menu" class="btn">
                <span class="linha"></span>
                <span class="linha"></span>
                <span class="linha"></span>
            </button>
    </header>
    <script>
        function menu(){
            const btn = document.getElementById('btn-menu')
            btn.classList.toggle('burguer')
        }
    </script>
</body>
</html>
