<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label interativo</title>
    <link rel="stylesheet" href="Estilos/Label.css">
</head>
<body>
    <main class="formulario">
        <form class="form" method="post">
            <h1 class="login">Login</h1>
            <div class="input_box btn"><input type="text" name="User" id="user" class="input" required autocomplete="username"> <label class="label" for="user">Nome completo</label></div>
            <div class="input_box btn"><input type="password" name="Pass" id="pass" class="input" required autocomplete="current-password" minlength="8" maxlength="16"> <label class="label" for="pass">Palavra-passe</label></div>
            <div class="btn"><input type="submit" value="Entrar" class="submit lnk"></div>
            <p class="nova-senha"><a href="#" target="_blank" rel="forget password" class="lnk">Esqueceste-te da palavra-passe?</a></p>
            <div><button class="btn lnk"> Criar conta nova</button></div>
        </form>
    </main>
</body>
</html>
