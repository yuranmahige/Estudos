<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
        <h2> Escolha</h2>
        <form action="input003.html" method="get">
            <fieldset>
                <legend>Sexo</legend>
                <div>
                    <input type="radio" name="Sexo" id="M" value="M" checked><label for="M">Masculino</label>
                    
                    <input type="radio" name="Sexo" id="F" value="F"><label for="F">Femenino</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Desportos favoritos</legend>
                <div><input type="checkbox" name="Fut" id="fut" checked><label for="fut">Futebol</label></div>
                <div><input type="checkbox" name="Bask" id="bask"><label for="bask">Basketbol</label></div>
                <div><input type="checkbox" name="Nat" id="nat"><label for="nat">Natacao</label></div>
                <div><input type="checkbox" name="Vol" id="vol"><label for="vol">Volebol</label></div>
                <div><input type="checkbox" name="Boxe" id="boxe" checked><label for="boxe">Boxe</label></div>
                <div><input type="checkbox" name="Karate" id="karate"><label for="karate">Karate</label></div>
            </fieldset>
            <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </div>
        </form>
    </main>
</body>
</html>
