<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O meu primeiro formulario</title>
</head>
<body>
    <main>
        <h2> Preencha os dados requeridos</h2>
        <form action="input002.html" method="post">
            <fieldset>
                <legend>Dados Pessoas</legend>
                <div>
                    <label for="nome"> Nome completo:</label>
                    <input type="text" name="Nome" id="nome" autocomplete="name" required minlength="9" placeholder="Yuran Germano Mahige">
                </div>
                <div>
                    <label for="e-mail">E-mail</label>
                    <input type="email" name="E-mail" id="e-mail" autocomplete="email" required minlength="8" placeholder="seuemail@gmail.com">
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" autocomplete="current-password" required minlength="8" maxlength="16">
                </div>
                <div>
                    <input type="submit" value="Proximo">
                    <input type="reset" value="Limpar">
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
