<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar senha</title>
</head>
<body>
    <main>
        <input type="password" name="senha" id="senha" required>
        <input type="checkbox" name="Ver" id="ver" onclick="senha.type = this.checked ? 'text' : 'password'">
    </main>
</body>
</html>
