<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="Estilos/tela-login.css" media="all">
    <link rel="stylesheet" href="Estilos/media-login.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="login-i"></div>
            <div class="login-ii">
                <h2 class="login">Login</h2> <p style="margin-bottom: 1.5em;"> Seja bem vindo(a) novamente. Faca login para acessar sua conta e poder fazer as configuracoes no teu ambiente.</p>
                <form action="../Inputs/recebido.php" method="post">
                    <div><input class="box input" type="email" name="Mail" id="mail" required autocomplete="email"> <label for="mail" class="label">Digite o seu e-mail</label></div>
                    <div><input class="box input" type="password" name="Pass" id="pass" required min="8" max="16" autocomplete="current-password"><label for="pass" class="label">Palavra-passe</label></div>
                    <div class="entrar"><input class="box submit" type="submit" value="Iniciar seccao"></div>
                </form>
                <div class="nova-senha"><a href="#">Esqueci-me da palavra-passe</a></div>
                <div class="nova-conta"><a href="#"><button class="box">Criar conta nova</button></a></div>
            </div>
        </section>
    </main>
</body>
</html>
