<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas escolares</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <table>
            <caption> Notas Escolares</caption>
            <thead>
                <tr>
                    <th scope="col" rowspan="2">Secção</th>
                    <th scope="col" rowspan="2">Disciplinas</th>
                    <th scope="colgroup" colspan="2"> Notas</th>
                    <th cope="col" rowspan="2"> Média</th>
                </tr>
                <tr>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="rowgroup" rowspan="4"> Ciêncas</th>
                    <td>Matemática</td>
                    <td>12</td>
                    <td>14</td>
                    <td>13</td>
                </tr>
                <tr>
                  <td>Física</td>
                    <td>15</td>
                    <td>19</td>
                    <td>17</td>  
                </tr>
                <tr>
                    <td>Quimica</td>
                    <td>12</td>
                    <td>10</td>
                    <td>11</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>16</td>
                    <td>14</td>
                    <td>15</td>
                </tr>
                <tr>
                    <th class="bcg" scope="row" colspan="4"> Média de Ciêncas</th>
                    <td class="bcg"><strong>14</strong></td>
                </tr>
                <tr>
                    <th scope="rowgroup" rowspan="3"> Letras</th>
                    <td> Português</td>
                    <td>17</td>
                    <td>19</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td> Geografia</td>
                    <td>17</td>
                    <td>15</td>
                    <td>16</td>
                </tr>
                <td> História</td>
                    <td>15</td>
                    <td>17</td>
                    <td>16</td>
                <tr>
                    <th class="bcg" scope="row" colspan="4"> Média de Letras</th>
                    <td class="bcg"><strong>17</strong></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
